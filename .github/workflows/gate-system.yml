name: Gate System

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  gates:
    name: Run Gate System
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Gate 1 - Environment Validation
        run: npm run gates:env

      - name: Gate 2 - Type Check
        run: npm run gates:types

      - name: Gate 3 - Lint
        run: npm run gates:lint

      - name: Gate 4 - Build
        run: npm run gates:build

      - name: All Gates Passed
        run: echo "All quality gates passed!"

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const success = '${{ job.status }}' === 'success';
            const status = success ? 'PASSED' : 'FAILED';
            const emoji = success ? '' : '';
            const message = success ? 'Ready to merge!' : 'Please fix the issues before merging.';
            const body = `${emoji} **Gate System**: ${status}\n\n` +
              `${message}\n\n` +
              `[View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
