name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1' # Weekly Monday scan

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Audit npm dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for hardcoded secrets in src/..."
          # Look for actual secret VALUES, not variable names
          # Pattern: actual JWT tokens, API keys with values, etc.
          SECRETS=$(grep -rE "(eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9\.[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+|sk-ant-[a-zA-Z0-9-]+|test_[a-zA-Z0-9]{20,}|live_[a-zA-Z0-9]{20,})" --include="*.ts" --include="*.tsx" --include="*.js" src/ 2>/dev/null | grep -v "process\.env\." | grep -v "\.env" || true)
          if [ -n "$SECRETS" ]; then
            echo "::error::Potential hardcoded secrets found!"
            echo "$SECRETS"
            exit 1
          fi
          echo "No hardcoded secrets found"

      - name: Check for exposed API keys in commits
        run: |
          echo "Checking for API keys in recent commits..."
          # Check last 10 commits for potential secrets
          FOUND=$(git log -10 --diff-filter=A --name-only --pretty=format: | xargs -I {} git show {}:- 2>/dev/null | grep -E "(eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9|test_[a-zA-Z0-9]{20,}|live_[a-zA-Z0-9]{20,})" || true)
          if [ -n "$FOUND" ]; then
            echo "::warning::Potential API keys found in recent commits - review recommended"
          fi

      - name: Security scan complete
        run: echo "Security scan completed successfully"
